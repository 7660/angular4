<div class="row">
  <div class="col-md-1">&nbsp;</div>
  <div class="col-md-10">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">股票详细信息</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="box-body">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">股票名称:</label>

            <div class="col-sm-8">

              <input type="text" value="{{stock.title}}" class="form-control" id="name" placeholder="股票名称">
            </div>
          </div>
          <div class="form-group">
            <label for="price" class="col-sm-2 control-label">股票价格:</label>

            <div class="col-sm-4">
              <input type="number" value="{{stock.price}}" class="form-control" id="price" placeholder="股票价格">
            </div>
          </div>
          <div class="form-group">
            <label for="price" class="col-sm-2 control-label">股票星级:</label>

            <div class="col-sm-8">
              <app-star [rating]="stock.rating"></app-star>
            </div>
          </div>
          <div class="form-group">
            <label for="desc" class="col-sm-2 control-label">股票描述:</label>

            <div class="col-sm-8">
              <textarea id="desc" class="form-control" rows="5">{{stock.desc}}</textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">股票类型:</label>
            <div class="col-sm-8">
              <div class="row">
                <div class="checkbox col-sm-2">
                  <label>
                    <input type="checkbox"> IT
                  </label>
                </div>
                <div class="checkbox col-sm-2">
                  <label>
                    <input type="checkbox"> 金融
                  </label>
                </div>
                <div class="checkbox col-sm-2">
                  <label>
                    <input type="checkbox"> 互联网
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <a class="btn btn-default" routerLink="/stock">取消</a>
          <a class="btn btn-success pull-right" routerLink="/stock">保存</a>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
  </div>
  <div class="col-md-1">&nbsp;</div>
</div>
